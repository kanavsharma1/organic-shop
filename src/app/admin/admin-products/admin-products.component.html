
<p>
    <a routerLink="/admin/admin-products/new"  class="btn btn-primary">Add New Product</a>
</p>
<p>
  <input
  #query 
  type="text" class="form-control" (keyup)="filter(query.value)" placeholder="search...">
</p>

<table class="table">
        <thead>
          <tr>
            
            <th scope="col">Title</th>
            <th scope="col">price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="  let product of filteredProduct">
           
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td ><a [routerLink] = "['/admin/admin-products/',product.$key]">edit</a></td>
          </tr>
        
        </tbody>
      </table>
