<div class="row">
<div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
        <div class="form-group">
          <label for="Title">Title</label>
          <input #title="ngModel" [(ngModel)]="product.title" name ="title" type="text" class="form-control" id="title" aria-describedby="" placeholder="Enter Product Title" required>
          <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
          <input #price="ngModel" [(ngModel)]="product.price" name ="price"  type="number" class="form-control" id="price" placeholder="" [min]="0" required >
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid"> 
          <div class="alert alert-danger" *ngIf="price.errors.required">Title is required </div>
          <div class="alert alert-danger" *ngIf="price.errors.min">value should be 0 or greater than 0 </div>
        </div>
       
        </div>
        
        <div class="form-group ">
            <label for="category">Category</label>
         <select #category="ngModel" [(ngModel)]="product.category" name ="category"  id="category" class="form-control" required >
           <option value="">Select one category</option>
           <option *ngFor ="let c of categories$ |async" [value]="c.key">{{c.payload.val().name}}</option>
         </select>
         <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required </div>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name ="imageUrl"  type="text" class="form-control" id="imageUrl" aria-describedby="" placeholder="Enter Product imageUrl" required url>
            <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            <div class="alert alert-danger" *ngIf="imageUrl.errors.required">This field is required</div>
            <div class="alert alert-danger" *ngIf="imageUrl.errors.url">enter a valid URL</div>  
            </div>
          </div>
        <button  class="btn btn-primary">Save</button>
      </form>
      
</div>
<div class="col-md-6">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{title.value}}</mat-card-title>
          <mat-card-subtitle>{{price.value | currency : 'INR':true}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="imageUrl.value" alt="product Image" *ngIf="product.imageUrl">
        <mat-card-content>
          <p>
           
          </p>
        </mat-card-content>
        
      </mat-card>
      
  </div>
</div>
